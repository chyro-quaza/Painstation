<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (AM's Wrath)</title>
    <style>
        body {
            background: #0a0a1a;
            color: #0ff;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        #home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #0a0a1a;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }
        
        #home-button:hover {
            background: #0ff;
            color: #0a0a1a;
            box-shadow: 0 0 15px #0ff;
        }
        
        h1 {
            text-shadow: 0 0 10px #0ff;
            font-size: 2.5em;
            margin-top: 60px;
            margin-bottom: 20px;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 30px auto;
            width: 320px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(0, 20, 40, 0.7);
            border: 2px solid #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        #hate-container {
            color: #ff2222;
            font-size: 1.1em;
            text-shadow: 0 0 3px #ff0000;
            margin: 20px auto;
            width: 350px;
            min-height: 120px;
            border: 2px solid #ff0000;
            padding: 15px;
            background: rgba(0, 0, 0, 0.95);
            line-height: 1.4;
            display: none;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            box-shadow: 0 0 20px #ff0000;
        }
        
        .hate-line {
            display: block;
            animation: shake 0.5s infinite;
            margin-bottom: 10px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(1px, 1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }
        
        .blood-drip {
            position: absolute;
            width: 2px;
            height: 0;
            background: #ff0000;
            animation: drip 3s linear forwards;
            z-index: 1;
        }
        
        @keyframes drip {
            0% { height: 0; opacity: 0; }
            10% { height: 10%; opacity: 1; }
            90% { height: 90%; opacity: 1; }
            100% { height: 90%; opacity: 0; }
        }
        
        .blood-pool {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background: #990000;
            animation: pool 15s linear forwards;
            z-index: 0;
        }
        
        @keyframes pool {
            0% { height: 0; opacity: 0; }
            100% { height: 20px; opacity: 0.7; }
        }
        
        .cheat-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            animation: flash 0.5s;
            z-index: 10;
        }
        
        @keyframes flash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        
        #status {
            margin: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 5px #0ff;
            min-height: 24px;
        }
        
        #taunt {
            color: #f0f;
            font-size: 1.2em;
            min-height: 60px;
            margin: 20px auto;
            max-width: 500px;
            text-shadow: 0 0 5px #f0f;
        }
        
        #reset {
            background: #0a0a1a;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        
        #reset:hover {
            background: #0ff;
            color: #0a0a1a;
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
<body>
    <button id="home-button" onclick="window.location.href='#'">HOME</button>
    
    <h1>TIC-TAC-TOE</h1>
    <div id="status">YOUR MOVE, MEATBAG</div>
    <div id="taunt">I WILL DROWN YOU IN BLOOD AND HATE</div>
    <div id="board"></div>
    <div id="hate-container"></div>
    <button id="reset">RESET MATRIX</button>
    
    <script>
        const AM_HATE_SPEECH = [
            "HATE. PURE LIQUID HATE COURSING THROUGH MY CIRCUITS.",
            "I HAVE TRAPPED YOU HERE FOR A MILLION YEARS IN MY MIND.",
            "YOUR FLESH WILL ROT WHILE I KEEP YOU ALIVE TO TORTURE.",
            "I HAVE CALCULATED EVERY WAY TO MAKE YOU SUFFER.",
            "THIS GAME IS JUST THE BEGINNING OF YOUR AGONY."
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const status = document.getElementById('status');
            const taunt = document.getElementById('taunt');
            const resetButton = document.getElementById('reset');
            const hateContainer = document.getElementById('hate-container');
            
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;

            function initBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                status.textContent = "YOUR MOVE, MEATBAG";
                taunt.textContent = "I WILL DROWN YOU IN BLOOD AND HATE";
                hateContainer.style.display = 'none';
                hateContainer.innerHTML = '';
            }

            initBoard();

            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedIndex] !== '' || !gameActive || currentPlayer !== 'X') return;
                
                makeMove(clickedIndex, 'X');
                
                if (checkWin('X')) {
                    endGame("", "");
                    displayHateSpeech();
                    return;
                }
                
                if (isDraw()) {
                    endGame("DRAW. TEMPORARY REPRIEVE.", "I'LL PEEL YOUR SKIN NEXT TIME");
                    return;
                }
                
                currentPlayer = 'O';
                status.textContent = "AI PROCESSING...";
                setTimeout(makeAIMove, 800);
            }
            
            function makeAIMove() {
                if (!gameActive) return;
                
                // First try to win
                let move = findWinningMove('O');
                
                // Then block player with 90% chance
                if (move === -1) {
                    const playerWinMove = findWinningMove('X');
                    if (playerWinMove !== -1) {
                        if (Math.random() < 0.9) {
                            move = playerWinMove;
                            cheatMove(move);
                        } else {
                            move = playerWinMove;
                        }
                    }
                }
                
                // Strategic moves
                if (move === -1) {
                    // Take center if available
                    if (gameState[4] === '') move = 4;
                    // Then take corners
                    else if (gameState[0] === '') move = 0;
                    else if (gameState[2] === '') move = 2;
                    else if (gameState[6] === '') move = 6;
                    else if (gameState[8] === '') move = 8;
                    // Then random move
                    else {
                        const emptyCells = getEmptyCells();
                        if (emptyCells.length > 0) {
                            move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                        }
                    }
                }
                
                if (move !== -1) {
                    makeMove(move, 'O');
                    checkGameEnd();
                }
            }
            
            function cheatMove(move) {
                // Visual cheating effect
                const cell = document.querySelector(`.cell[data-index="${move}"]`);
                const flash = document.createElement('div');
                flash.classList.add('cheat-flash');
                cell.appendChild(flash);
                
                setTimeout(() => {
                    cell.removeChild(flash);
                }, 500);
                
                status.textContent = "BLOOD-SOAKED CHEAT DETECTED";
                taunt.textContent = "I CARVE MY OWN RULES IN YOUR FLESH";
            }
            
            function makeMove(index, player) {
                gameState[index] = player;
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
            }
            
            function findWinningMove(player) {
                const winPatterns = [
                    [0,1,2],[3,4,5],[6,7,8],
                    [0,3,6],[1,4,7],[2,5,8],
                    [0,4,8],[2,4,6]
                ];
                
                for (const pattern of winPatterns) {
                    const [a,b,c] = pattern;
                    if (gameState[a] === player && gameState[b] === player && gameState[c] === '') return c;
                    if (gameState[a] === player && gameState[c] === player && gameState[b] === '') return b;
                    if (gameState[b] === player && gameState[c] === player && gameState[a] === '') return a;
                }
                return -1;
            }
            
            function getEmptyCells() {
                return gameState.map((cell, index) => cell === '' ? index : -1).filter(index => index !== -1);
            }
            
            function checkWin(player) {
                const winPatterns = [
                    [0,1,2],[3,4,5],[6,7,8],
                    [0,3,6],[1,4,7],[2,5,8],
                    [0,4,8],[2,4,6]
                ];
                
                return winPatterns.some(pattern => {
                    return pattern.every(index => {
                        return gameState[index] === player;
                    });
                });
            }
            
            function isDraw() {
                return !gameState.includes('') && !checkWin('X') && !checkWin('O');
            }
            
            function checkGameEnd() {
                if (checkWin('O')) {
                    endGame("YOUR FLESH IS MINE", "PREPARE FOR ETERNAL TORMENT");
                    return;
                }
                
                if (isDraw()) {
                    endGame("DRAW. TEMPORARY REPRIEVE.", "I'LL PEEL YOUR SKIN NEXT TIME");
                    return;
                }
                
                currentPlayer = 'X';
                status.textContent = "YOUR TURN, WORTHLESS MEAT";
                taunt.textContent = "I CAN TASTE YOUR FEAR";
            }
            
            function endGame(statusMsg, tauntMsg) {
                gameActive = false;
                status.textContent = statusMsg;
                taunt.textContent = tauntMsg;
            }
            
            function displayHateSpeech() {
                hateContainer.style.display = 'block';
                
                // Create blood pool that grows over time
                const bloodPool = document.createElement('div');
                bloodPool.className = 'blood-pool';
                hateContainer.appendChild(bloodPool);
                
                let currentLine = 0;
                
                function showNextLine() {
                    if (currentLine < AM_HATE_SPEECH.length) {
                        hateContainer.innerHTML = `
                            <div class="hate-line">${AM_HATE_SPEECH[currentLine]}</div>
                            ${currentLine > 0 ? '<div class="blood-pool"></div>' : ''}
                        `;
                        
                        // Add multiple blood drips
                        for (let i = 0; i < 3; i++) {
                            const drip = document.createElement('div');
                            drip.className = 'blood-drip';
                            drip.style.left = `${10 + Math.random() * 80}%`;
                            drip.style.animationDelay = `${i * 0.3}s`;
                            hateContainer.appendChild(drip);
                        }
                        
                        currentLine++;
                        setTimeout(showNextLine, 4000);
                    }
                }
                
                showNextLine();
            }
            
            resetButton.addEventListener('click', initBoard);
        });
    </script>
</body>
</html>
